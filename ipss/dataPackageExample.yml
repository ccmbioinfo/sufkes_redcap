## High-level settings which affect data from all projects.
settings:
  # Specify whether to save data from each project in a separate file.
  file_split_type: chunks # Can be: none, projects, chunks
  out_dir: ~/Desktop/data_package_tests

## Args to be passed into getIPSSIDs(). The record IDs returned will be exported from all projects (unless they don't exist in that project).
getIPSSIDs_args:
  from_code_name: dptest_l_r


## Project-specific settings - what data to export, and how to format it.
# Each entry in this section must be a project code name which appears in the users api_keys.json file.
projects:
  dptest_l_r:
    # format_options - choose from: none, events_only, repeat_forms_events, all_forms_events, forms_only
    format_options:
      split_type: repeat_forms_events

    ## Set arguments to be passed into exportRecords for this project.
    # If use_getIPSSIDs is True, the record_id_list argument in this section is ignored.
    exportRecords_args:
      export_form_completion: True

  dptest_l_nr:
    format_options:
      split_type: repeat_forms_events
    exportRecords_args:
      export_form_completion: True

  dptest_nl_r:
    format_options:
      split_type: repeat_forms_events
    exportRecords_args:
      export_form_completion: True

  dptest_nl_nr:
    format_options:
      split_type: repeat_forms_events
    exportRecords_args:
      export_form_completion: True

  ipss_v4:
    format_options:
      split_type: repeat_forms_events
      
    exportRecords_args:
       fields:
         - chd
         - patient_information_complete
         - datefu
         - psomdate
